<!-- Header section -->
<header>
    <h1>
      <img src="https://www.wildcodeschool.com/assets/logo_main-e4f3f744c8e717f1b7df3858dce55a86c63d4766d5d9a7f454250145f097c2fe.png" alt="Wild Code School logo" />
      Les Argonautes
    </h1>
  </header>
  
  <!-- Main section -->
  <main>
    
    <!-- New member form -->
    <h2>Ajouter un(e) Argonaute</h2>
    <div *ngIf="searchFormGroup">
      <form #f="ngForm" (ngSubmit)="onSaveMember(f.value)" class="new-member-form">     
        <div class="form-group">
          <label class="control-label">Nom de l&apos;Argonaute</label>
          <input class="form-control" placeholder="Charalampos" type="text" name="name" ngModel [(ngModel)]="member.name" required>
        </div>
        <button type="submit" [disabled]="!member.name">Envoyer</button>
      </form>
    </div>
    
    

    <!-- Member list -->
    <h2>Membres de l'équipage</h2>
  
    <div id="col">
      <table class="table">   
        <tbody>
        <tr class="table-content" *ngFor="let m of members | async">
          <td>{{m.name}}</td>
        </tr>
        </tbody>
      </table>
    </div>    

  </main>
  <footer>
    <p>Réalisé par Jason en Anthestérion de l'an 515 avant JC</p>
  </footer>
